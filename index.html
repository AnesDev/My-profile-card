<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="profile-card">
        <div class="image-container">
            <img src="pic.png" alt="profile" class="profile-pic">
        </div>
        <div class="text">
            <span class="name">Khelif Anes</span>
            <span class="job">Web & mobile developer</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.linkedin.com/in/aneskhelif"  class="link" target="_blank">
                <i class='bx bxl-linkedin-square' style="color: #0274b3;"></i>
            </a>
            <a href="https://github.com/AnesDev"  class="link" target="_blank">
                <i class='bx bxl-github' style="color: #000000;"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>   

        <div class="stats">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">68k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">24k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">12k</span>
            </div>
        </div>


    </div>
</body>
</html>
